<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrapbook — 3D Flipbook</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- TURN.JS MIRROR (100% WORKING) -->
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

<style>
    body {
        margin: 0;
        background: #ffdcec;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #wrapper {
        position: relative;
        width: 90vw;
        height: 90vh;
    }

    #flipbook {
        width: 100%;
        height: 100%;
    }

    #flipbook .page {
        background-size: cover !important;
        background-position: center !important;
        width: 100%;
        height: 100%;
    }

    /* BUTTONS ALWAYS ON TOP */
    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 14px 22px;
        background: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 28px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.22);
        z-index: 9999; /* FIXED */
        user-select: none;
    }

    #prev { left: -70px; }
    #next { right: -70px; }
</style>

</head>
<body>

<audio id="bgMusic" src="hbd.mp3" loop preload="auto"></audio>

<div id="wrapper">
    <div id="flipbook"></div>

    <div id="prev" class="nav-btn">❮</div>
    <div id="next" class="nav-btn">❯</div>
</div>

<script>
/* MUSIC */
let musicStarted = false; 
const bgMusic = document.getElementById("bgMusic"); 
function startMusic() 
{ if (!musicStarted) 
    { bgMusic.volume = 1.0; 
        bgMusic.play().then(() => 
        { musicStarted = true; 
        }).catch(err => { 
            console.log("Autoplay blocked:", err); 
        }); 
    } 
}

/* ADD PAGES */
const TOTAL = 21;
for (let i = 1; i <= TOTAL; i++) {
    $("#flipbook").append(
        `<div class='page' style="background-image:url('${i}.png')"></div>`
    );
}

/* INIT FLIPBOOK */
$("#flipbook").turn({
    width: $("#wrapper").width(),
    height: $("#wrapper").height(),
    autoCenter: true,
    elevation: 60,
    duration: 900,
    gradients: true,
    when: {
        turning: function() { startMusic(); }
    }
});

/* BUTTONS FIX */
document.getElementById("next").onclick = () => {
    startMusic();
    $("#flipbook").turn("next");
};
document.getElementById("prev").onclick = () => {
    startMusic();
    $("#flipbook").turn("previous");
};

/* KEYBOARD */
document.addEventListener("keydown", e=>{
    if (e.key === "ArrowRight") $("#flipbook").turn("next");
    if (e.key === "ArrowLeft") $("#flipbook").turn("previous");
});

/* FIX RESIZE BROKEN BUG */
window.addEventListener("resize", () => {
    $("#flipbook").turn("size", $("#wrapper").width(), $("#wrapper").height());
});

</script>

</body>
</html>
